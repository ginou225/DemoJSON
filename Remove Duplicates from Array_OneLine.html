  <body>
      <h1>Push Sort</h1>


  <script>
    /* This method creates a new array and only pushes unique values*/
    let sums = [1,2,5,2,1,8];
    /* JS ES6 has introduced new data type called set, set only stores unique values by default*/

    /* this is not going to come out as an array but the answer is right*/
    let bSet = new Set(sums);

   /* console.log(bSet)*/

    /* To get answer in array*/
    console.log([...new Set(sums)]);
  </script>
