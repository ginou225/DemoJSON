<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"><!-- Bootstrap CSS -->
 
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
      <h1>Get</h1>


  <script>
    /* This method creates a new array and only pushes unique values*/
    let a = [1,2,5,2,1,8];
    let b =[];
    /* you can do the length in the loop but it's too expensive cause it will calculate the lenght every time it runs instead mae a variable*/
    let len = a.length;

    for (let i = 0;  i < len; i++) {
      if(b.indexOf(a[i])=== -1){
        b.push(a[i]);
      }
    }

    console.log(b);
  </script>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js">
  </script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js">
  </script>
</body>
</html>
